<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Anbar ƒ∞dar…ôetm…ô Sistemi</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --success: #4cc9f0;
            --danger: #f72585;
            --info: #4895ef;
            --warning: #f8961e;
            --light: #f8f9fa;
            --dark: #212529;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f7fa;
            color: var(--dark);
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        
        h2 {
            color: var(--secondary);
            text-align: center;
            margin-bottom: 25px;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .input-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .input-row {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        label {
            font-weight: 500;
            color: var(--secondary);
            min-width: 100px;
        }
        
        input, select {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .select2-container--default .select2-selection--single {
            height: 46px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
        .select2-container--default .select2-selection--single .select2-selection__rendered {
            line-height: 46px;
        }
        
        .select2-container--default .select2-selection--single .select2-selection__arrow {
            height: 44px;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(67, 97, 238, 0.2);
        }
        
        button {
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-add {
            background-color: var(--success);
            color: white;
        }
        
        .btn-remove {
            background-color: var(--danger);
            color: white;
        }
        
        .btn-export {
            background-color: var(--info);
            color: white;
        }
        
        .btn-new-category {
            background-color: var(--warning);
            color: white;
        }
        
        button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        h3 {
            margin: 25px 0 15px;
            color: var(--secondary);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 2px 3px rgba(0, 0, 0, 0.1);
        }
        
        th {
            background-color: var(--secondary);
            color: white;
            padding: 12px;
            text-align: left;
        }
        
        td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }
        
        tr:nth-child(even) {
            background-color: #f8f9fa;
        }
        
        tr:hover {
            background-color: #e9ecef;
        }
        
        .empty-stock {
            text-align: center;
            color: #6c757d;
            padding: 20px;
            font-style: italic;
        }
        
        .category-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            background-color: #e2e8f0;
            color: #4a5568;
        }
        
        .low-stock {
            color: #e53e3e;
            font-weight: 500;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background-color: white;
            padding: 25px;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .modal-title {
            margin-bottom: 20px;
            color: var(--secondary);
        }
        
        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }
        
        @media (max-width: 768px) {
            .input-section {
                grid-template-columns: 1fr;
            }
            
            .input-row {
                flex-direction: column;
                align-items: flex-start;
            }
            
            label {
                margin-bottom: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üè® Hotel Anbar ƒ∞dar…ôetm…ô Sistemi</h2>
        
        <div class="input-section">
            <div class="input-group">
                <div class="input-row">
                    <label for="productCategory">Kateqoriya:</label>
                    <select id="productCategory" class="js-example-basic-single">
                        <option value="">Kateqoriya se√ßin</option>
                    </select>
                </div>
                
                <div class="input-row">
                    <label for="productName">M…ôhsul Adƒ±:</label>
                    <select id="productName" class="js-example-basic-single">
                        <option value="">M…ôhsul se√ßin v…ô ya yazƒ±n</option>
                    </select>
                </div>
            </div>
            
            <div class="input-group">
                <div class="input-row">
                    <label for="quantity">Miqdar:</label>
                    <input type="number" id="quantity" placeholder="∆èd…ôd" min="1">
                </div>
                
                <div class="input-row">
                    <label for="minStock">Min. Stok:</label>
                    <input type="number" id="minStock" placeholder="Min. stok s…ôviyy…ôsi" min="0">
                </div>
            </div>
        </div>
        
        <div class="action-buttons">
            <button class="btn-add" onclick="addStock()">
                <span>‚ûï</span> Stok ∆èlav…ô Et
            </button>
            <button class="btn-remove" onclick="removeStock()">
                <span>‚ûñ</span> Stok √áƒ±xar
            </button>
            <button class="btn-new-category" onclick="openNewProductModal()">
                <span>üÜï</span> Yeni M…ôhsul ∆èlav…ô Et
            </button>
            <button class="btn-export" onclick="exportToExcel()">
                <span>üìä</span> Excel…ô √áƒ±xar
            </button>
        </div>
        
        <h3>
            <span>üìã Stok Siyahƒ±sƒ±</span>
            <div>
                <select id="filterCategory" onchange="filterStock()" style="padding: 8px; border-radius: 5px;">
                    <option value="">B√ºt√ºn Kateqoriyalar</option>
                </select>
                <select id="exportDateFilter" style="padding: 8px; border-radius: 5px; margin-left: 10px;">
                    <option value="all">B√ºt√ºn tarixl…ôr</option>
                    <option value="today">Bug√ºn</option>
                    <option value="week">Bu h…ôft…ô</option>
                    <option value="month">Bu ay</option>
                </select>
            </div>
        </h3>
        
        <table id="stockTableForExport">
            <thead>
                <tr>
                    <th>Kateqoriya</th>
                    <th>M…ôhsul Adƒ±</th>
                    <th>Miqdar</th>
                    <th>Min. Stok</th>
                    <th>Son ∆èm…ôliyyat Tarixi</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="stockTable">
                <!-- Stok veril…ôri buraya …ôlav…ô olunacaq -->
            </tbody>
        </table>
    </div>
    
    <!-- Yeni M…ôhsul ∆èlav…ô Modalƒ± -->
    <div id="newProductModal" class="modal">
        <div class="modal-content">
            <h3 class="modal-title">Yeni M…ôhsul ∆èlav…ô Et</h3>
            
            <div class="input-row" style="margin-bottom: 15px;">
                <label for="newCategory">Kateqoriya:</label>
                <select id="newCategory" style="flex: 1;">
                    <option value="">Yeni kateqoriya …ôlav…ô et</option>
                </select>
                <input type="text" id="customCategory" placeholder="V…ô ya yeni kateqoriya adƒ±" style="flex: 1; display: none;">
            </div>
            
            <div class="input-row" style="margin-bottom: 15px;">
                <label for="newProductName">M…ôhsul Adƒ±:</label>
                <input type="text" id="newProductName" placeholder="M…ôhsul adƒ± daxil edin" style="flex: 1;">
            </div>
            
            <div class="input-row" style="margin-bottom: 15px;">
                <label for="defaultMinStock">Standart Min. Stok:</label>
                <input type="number" id="defaultMinStock" placeholder="Standart min. stok" min="0" style="flex: 1;">
            </div>
            
            <div class="modal-actions">
                <button onclick="closeNewProductModal()" style="background: #ccc;">L…ôƒüv et</button>
                <button onclick="saveNewProduct()" class="btn-add">Yadda Saxla</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script>
        // Select2 il…ô axtarƒ±≈ü edil…ô bil…ôn dropdown-larƒ± ba≈ülat
        $(document).ready(function() {
            $('.js-example-basic-single').select2({
                tags: true,
                placeholder: "Se√ßin v…ô ya yazƒ±n",
                allowClear: true
            });
            
            $('#productCategory').on('change', function() {
                filterProductsByCategory();
            });
            
            $('#newCategory').on('change', function() {
                if(this.value === '') {
                    $('#customCategory').show();
                } else {
                    $('#customCategory').hide();
                }
            });
            
            // Ba≈ülanƒüƒ±c m…ôlumatlarƒ± y√ºkl…ô
            loadInitialData();
        });
        
        // Stok veri qurulu≈üu
        let stockData = JSON.parse(localStorage.getItem('stockData')) || {};
        let productCatalog = JSON.parse(localStorage.getItem('productCatalog')) || {};
        
        // Ba≈ülanƒüƒ±c m…ôlumatlarƒ± y√ºkl…ô
        function loadInitialData() {
            updateCategoryDropdowns();
            loadStock();
        }
        
        // S…ôhif…ô y√ºkl…ôndikd…ô stoklarƒ± y√ºkl…ô
        function loadStock() {
            const table = document.getElementById('stockTable');
            table.innerHTML = '';
            
            if (Object.keys(stockData).length === 0) {
                table.innerHTML = '<tr><td colspan="6" class="empty-stock">Stokda m…ôhsul tapƒ±lmadƒ±</td></tr>';
                return;
            }
            
            for (const category in stockData) {
                for (const product in stockData[category]) {
                    const item = stockData[category][product];
                    const isLowStock = item.quantity <= item.minStock;
                    const lastOperation = item.history && item.history.length > 0 ? 
                        new Date(item.history[item.history.length-1].date).toLocaleString() : '-';
                    
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td><span class="category-badge">${category}</span></td>
                        <td>${product}</td>
                        <td class="${isLowStock ? 'low-stock' : ''}">${item.quantity}</td>
                        <td>${item.minStock || '-'}</td>
                        <td>${lastOperation}</td>
                        <td>${isLowStock ? '‚ö†Ô∏è A≈üaƒüƒ± Stok' : '‚úÖ Kifay…ôtdir'}</td>
                    `;
                    table.appendChild(row);
                }
            }
        }
        
        // Stok …ôlav…ô etm…ô funksiyasƒ±
        function addStock() {
            const category = document.getElementById('productCategory').value;
            const product = document.getElementById('productName').value.trim();
            const qty = parseInt(document.getElementById('quantity').value);
            const minStock = parseInt(document.getElementById('minStock').value) || 0;
            
            if (!category || !product || !qty || qty <= 0) {
                alert('Z…ôhm…ôt olmasa d√ºzg√ºn kateqoriya, m…ôhsul adƒ± v…ô miqdar daxil edin!');
                return;
            }
            
            // Stok verisini yenil…ô
            if (!stockData[category]) {
                stockData[category] = {};
            }
            
            if (!stockData[category][product]) {
                stockData[category][product] = {
                    quantity: 0,
                    minStock: minStock,
                    history: []
                };
                
                // M…ôhsul kataloquna …ôlav…ô et (…ôg…ôr yoxdursa)
                if (!productCatalog[category] || !productCatalog[category].includes(product)) {
                    if (!productCatalog[category]) {
                        productCatalog[category] = [];
                    }
                    productCatalog[category].push(product);
                    updateProductDropdowns();
                }
            }
            
            stockData[category][product].quantity += qty;
            
            // Min stock d…ôy…ôrini yenil…ô (…ôg…ôr verilibs…ô)
            if (minStock > 0) {
                stockData[category][product].minStock = minStock;
            }
            
            // Tarix qeydi …ôlav…ô et
            stockData[category][product].history.push({
                type: "add",
                qty: qty,
                date: new Date().toISOString()
            });
            
            saveData();
            loadStock();
            clearInputs();
        }
        
        // Stok √ßƒ±xarma funksiyasƒ±
        function removeStock() {
            const category = document.getElementById('productCategory').value;
            const product = document.getElementById('productName').value.trim();
            const qty = parseInt(document.getElementById('quantity').value);
            
            if (!category || !product || !qty || qty <= 0) {
                alert('Z…ôhm…ôt olmasa d√ºzg√ºn kateqoriya, m…ôhsul adƒ± v…ô miqdar daxil edin!');
                return;
            }
            
            if (!stockData[category] || !stockData[category][product]) {
                alert('Bu m…ôhsul stokda m√∂vcud deyil!');
                return;
            }
            
            if (stockData[category][product].quantity < qty) {
                alert('√áƒ±xarmaq ist…ôdiyiniz miqdar stokdakƒ± miqdardan √ßoxdur!');
                return;
            }
            
            stockData[category][product].quantity -= qty;
            
            // Tarix qeydi …ôlav…ô et
            stockData[category][product].history.push({
                type: "remove",
                qty: qty,
                date: new Date().toISOString()
            });
            
            // Stok sƒ±fƒ±r v…ô ya altƒ±na d√º≈ü…ôrs…ô
            if (stockData[category][product].quantity <= 0) {
                delete stockData[category][product];
                
                // Kateqoriya bo≈üdursa kateqoriyanƒ± da sil
                if (Object.keys(stockData[category]).length === 0) {
                    delete stockData[category];
                }
            }
            
            saveData();
            loadStock();
            clearInputs();
        }
        
        // Excel…ô √ßƒ±xarma funksiyasƒ±
        function exportToExcel() {
            if (Object.keys(stockData).length === 0) {
                alert('Excel…ô √ßƒ±xarƒ±lacaq veri tapƒ±lmadƒ±!');
                return;
            }
            
            const dateFilter = document.getElementById('exportDateFilter').value;
            const now = new Date();
            
            // Excel verisini hazƒ±rla
            const data = [
                ['Kateqoriya', 'M…ôhsul Adƒ±', 'Miqdar', '∆èm…ôliyyat N√∂v√º', 'Tarix'] // Ba≈ülƒ±q s…ôtri
            ];
            
            // Stok veril…ôrini massiv…ô …ôlav…ô et
            for (const category in stockData) {
                for (const product in stockData[category]) {
                    const item = stockData[category][product];
                    
                    if (item.history && item.history.length > 0) {
                        item.history.forEach(entry => {
                            const entryDate = new Date(entry.date);
                            let include = false;
                            
                            switch(dateFilter) {
                                case 'today':
                                    include = entryDate.toDateString() === now.toDateString();
                                    break;
                                case 'week':
                                    const diffDays = Math.floor((now - entryDate) / (1000*60*60*24));
                                    include = diffDays <= 7;
                                    break;
                                case 'month':
                                    include = entryDate.getMonth() === now.getMonth() && entryDate.getFullYear() === now.getFullYear();
                                    break;
                                default:
                                    include = true;
                            }
                            
                            if (include) {
                                data.push([
                                    category,
                                    product,
                                    entry.qty,
                                    entry.type === 'add' ? 'Daxilolma' : '√áƒ±xƒ±≈ü',
                                    entryDate.toLocaleString()
                                ]);
                            }
                        });
                    } else {
                        // ∆èg…ôr tarix qeydi yoxdursa, cari stok v…ôziyy…ôtini …ôlav…ô et
                        data.push([
                            category,
                            product,
                            item.quantity,
                            'Cari balans',
                            '-'
                        ]);
                    }
                }
            }
            
            // √áalƒ±≈üma v…ôr…ôqi yarat
            const ws = XLSX.utils.aoa_to_sheet(data);
            
            // √áalƒ±≈üma kitabƒ± yarat
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Stok Siyahƒ±sƒ±");
            
            // Excel faylƒ±nƒ± y√ºkl…ô
            const date = new Date();
            const fileName = `Hotel_Stok_Siyahƒ±sƒ±_${date.getDate()}-${date.getMonth()+1}-${date.getFullYear()}.xlsx`;
            XLSX.writeFile(wb, fileName);
        }
        
        // Kateqoriyaya g√∂r…ô m…ôhsullarƒ± filtrl…ô
        function filterProductsByCategory() {
            const category = $('#productCategory').val();
            const $productSelect = $('#productName');
            
            $productSelect.empty();
            $productSelect.append('<option value=""></option>');
            
            if (category && productCatalog[category]) {
                productCatalog[category].forEach(product => {
                    $productSelect.append(`<option value="${product}">${product}</option>`);
                });
            }
            
            $productSelect.select2({
                tags: true,
                placeholder: "M…ôhsul se√ßin v…ô ya yazƒ±n",
                allowClear: true
            });
        }
        
        // Stoklarƒ± kateqoriyaya g√∂r…ô filtrl…ô
        function filterStock() {
            const category = document.getElementById('filterCategory').value;
            const rows = document.getElementById('stockTable').getElementsByTagName('tr');
            
            for (let row of rows) {
                if (row.cells.length > 0) {
                    const rowCategory = row.cells[0].textContent.trim();
                    if (!category || rowCategory === category) {
                        row.style.display = '';
                    } else {
                        row.style.display = 'none';
                    }
                }
            }
        }
        
        // Yeni m…ôhsul modalƒ±nƒ± a√ß
        function openNewProductModal() {
            document.getElementById('newProductModal').style.display = 'flex';
        }
        
        // Yeni m…ôhsul modalƒ±nƒ± baƒüla
        function closeNewProductModal() {
            document.getElementById('newProductModal').style.display = 'none';
            document.getElementById('newProductName').value = '';
            document.getElementById('defaultMinStock').value = '';
            document.getElementById('newCategory').value = '';
            document.getElementById('customCategory').value = '';
            document.getElementById('customCategory').style.display = 'none';
        }
        
        // Yeni m…ôhsul yadda saxla
        function saveNewProduct() {
            let category = document.getElementById('newCategory').value;
            const customCategory = document.getElementById('customCategory').value.trim();
            const productName = document.getElementById('newProductName').value.trim();
            const minStock = parseInt(document.getElementById('defaultMinStock').value) || 0;
            
            if (category === '' && customCategory) {
                category = customCategory;
            }
            
            if (!category || !productName) {
                alert('Z…ôhm…ôt olmasa kateqoriya v…ô m…ôhsul adƒ± daxil edin!');
                return;
            }
            
            // Kataloƒüa …ôlav…ô et
            if (!productCatalog[category]) {
                productCatalog[category] = [];
            }
            
            if (!productCatalog[category].includes(productName)) {
                productCatalog[category].push(productName);
            }
            
            // Dropdown-larƒ± yenil…ô
            updateProductDropdowns();
            
            // Modalƒ± baƒüla v…ô inputlarƒ± t…ômizl…ô
            closeNewProductModal();
            
            // Kateqoriya v…ô m…ôhsul se√ßimini yeni …ôlav…ô edil…ôn…ô t…ôyin et
            $('#productCategory').val(category).trigger('change');
            $('#productName').val(productName).trigger('change');
            document.getElementById('minStock').value = minStock;
        }
        
        // M…ôhsul dropdown-larƒ±nƒ± yenil…ô
        function updateProductDropdowns() {
            localStorage.setItem('productCatalog', JSON.stringify(productCatalog));
            updateCategoryDropdowns();
        }
        
        // Kateqoriya dropdown-larƒ±nƒ± yenil…ô
        function updateCategoryDropdowns() {
            const categories = Object.keys(productCatalog);
            
            // ∆èsas kateqoriya dropdown-unu yenil…ô
            const $categorySelect = $('#productCategory');
            const currentCategory = $categorySelect.val();
            
            $categorySelect.empty();
            $categorySelect.append('<option value=""></option>');
            
            categories.forEach(category => {
                $categorySelect.append(`<option value="${category}">${category}</option>`);
            });
            
            if (currentCategory) {
                $categorySelect.val(currentCategory).trigger('change');
            }
            
            // Filtre dropdown-unu yenil…ô
            const $filterSelect = $('#filterCategory');
            $filterSelect.innerHTML = '<option value="">B√ºt√ºn Kateqoriyalar</option>';
            
            categories.forEach(category => {
                $filterSelect.innerHTML += `<option value="${category}">${category}</option>`;
            });
            
            // Yeni m…ôhsul modalƒ±ndakƒ± kateqoriya dropdown-unu yenil…ô
            const $newCategorySelect = $('#newCategory');
            $newCategorySelect.empty();
            $newCategorySelect.append('<option value="">Yeni kateqoriya …ôlav…ô et</option>');
            
            categories.forEach(category => {
                $newCategorySelect.append(`<option value="${category}">${category}</option>`);
            });
        }
        
        // Veril…ôri yadda saxla
        function saveData() {
            localStorage.setItem('stockData', JSON.stringify(stockData));
            localStorage.setItem('productCatalog', JSON.stringify(productCatalog));
        }
        
        // Inputlarƒ± t…ômizl…ô
        function clearInputs() {
            document.getElementById('quantity').value = '';
            document.getElementById('minStock').value = '';
